<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-9">
          <div class="card shadow-lg">
            <div class="row g-0">
              <!-- Image Side -->
              <div class="col-md-6 image-side">
                <div class="quote">
                  <p>"Paradise isn't a place.</p>
                  <p>It's a feeling."</p>
                  <div class="quote-author"><small>- L. Boyer</small></div>
                </div>
              </div>

              <!-- Form Side -->
              <div class="col-md-6 p-5 form-side">
                <h3 class="text-center mb-4">Sign up</h3>
                <form class="sign-up-form">
                  <div class="mx-2 my-2">
                    <!-- <div class="mb-3"> -->
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" />
                  </div>
                  <div class="mx-2 my-2">
                    <!-- <div class="mb-3"> -->
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" />
                  </div>
                  <div class="mx-2 my-2">
                    <!-- <div class="mb-3"> -->
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" />
                  </div>
                  <div class="form-check mt-3 mx-2 mb-1">
                    <input class="form-check-input" type="checkbox" id="terms" />
                    <label class="form-check-label" for="terms">
                      I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                  </div>
                  <div class="d-grid mx-2">
                    <button type="submit" class="btn btn-primary">Create account</button>
                  </div>

                  <div class="text-center">
                    <small> Have an account? <a href="#">Click here</a> </small>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
